name: Compila e substitui os Componentes

on:
  workflow_dispatch:

jobs:
  compare-json:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Baixa o Arduino-lib-builder
      run: | 
        rm -rf ./tools/sdk/*
        cd ~
        git clone https://github.com/bmorcelli/esp32-arduino-lib-builder.git
        cd esp32-arduino-lib-builder
        git branch -r
        git checkout -b release/v4.4 origin/release/v4.4
        git pull origin release/v4.4

    - name: Instala os pré-requisitos
      run: |
        sudo apt update && sudo apt install -y \
          git wget curl libssl-dev libncurses-dev flex bison gperf \
          python3.11 python3.11-venv

    - name: Configura ambiente Python
      run: |
        python3.11 -m venv venv
        source venv/bin/activate
        curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
        python get-pip.py
        # pip install --break-system-packages setuptools pyserial click future wheel cryptography pyparsing pyelftools
        # pip install --break-system-packages setuptools pyserial click future wheel cryptography pyparsing pyelftools packaging
        pip install --break-system-packages setuptools pyserial click future wheel cryptography pyparsing==2.0.3 pyelftools packaging 'urllib3<2' pygdbmi==0.9.0.2 kconfiglib==13.7.1 reedsolo==1.5.4 'bitstring>=3.1.6,<4' ecdsa==0.16.0 construct==2.10.69 'idf-component-manager~=1.2' collections


    - name: Executa os scripts no ambiente virtual
      run: |
        source venv/bin/activate
        bash ~/esp32-arduino-lib-builder/tools/prepare-ci.sh
        cd ~/esp32-arduino-lib-builder
        bash ./build.sh -I 'release/v4.4c' -A 'idf-release/v4.4c' -c '/home/runner/work/arduino-esp32/arduino-esp32/'

        
    #- name: Instala os pré-requisitos
    #  run: bash ~/esp32-arduino-lib-builder/tools/prepare-ci.sh
      
    #- name: Build Libs for esp32
    #  run: |
    #    cd ~/esp32-arduino-lib-builder
    #    bash ./build.sh -I 'release/v4.4c' -A 'idf-release/v4.4c' -c '/home/runner/work/arduino-esp32/arduino-esp32/'

    - name: Set up Git
      run: |
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git config user.name "github-actions[bot]"
        
    - name: Commit new components
      id: compare
      run: |
        git add .
        git commit -m "Components Update"
        git push
